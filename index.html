                              <span style={{ fontSize: 13, fontWeight: 700, color: "#8b5cf6", minWidth: 18 }}>{i + 1}.</span>
                              <span style={{ fontSize: 13, color: "#c8c8d4" }}>{tip}</span>
                            </div>
                          ))}

                      </div>

                    {/* Do It */}
                    <div style={{ marginBottom: 20 }}>
                      <h3 style={{ fontSize: 13, fontWeight: 600, color: "#f472b6", letterSpacing: 1, textTransform: "uppercase", marginBottom: 10 }}>{d.sprint ? (d.capstone ? "üèÅ Session" : "‚ö° Sprint") : "üõ†Ô∏è Do It"}</h3>
                      {d.capstone && d.parts ? (

                    {/* Roles */}
                    {d.roles && (
                      <div style={{ marginBottom: 20 }}>

                    {/* Safety */}

                          {d.safety.map((s, i) => (

                              <span style={{ color: "#fbbf24" }}>‚Ä¢</span> {s}
                            </div>
                          ))}
                        </div>
                      </div>
                    )}

                    {d.post && (
                      <div style={{ background: "rgba(34,197,94,0.06)", border: "1px solid rgba(34,197,94,0.15)", borderRadius: 10, padding: "12px 16px", marginBottom: 16 }}>

                        <p style={{ margin: 0, fontSize: 13, color: "#a8a8b8" }}>{d.post}</p>

                    {d.mindset && (
                      <div style={{ background: "rgba(99,102,241,0.08)", borderLeft: `3px solid ${d.color}`, borderRadius: "0 8px 8px 0", padding: "12px 16px", marginBottom: 16 }}>
                        <p style={{ margin: 0, fontSize: 14, color: "#c4b5fd", fontStyle: "italic" }}>üí° {d.mindset}</p>
                      </div>
                    )}

                    {d.weekend && (
                      <div style={{ background: "rgba(168,85,247,0.06)", border: "1px solid rgba(168,85,247,0.15)", borderRadius: 10, padding: "12px 16px" }}>
                        <p style={{ margin: 0, fontSize: 13, color: "#c084fc" }}>{d.weekend}</p>
                      </div>
                    )}
                  </div>
                )}

                {/* PATHS */}
                {view === "paths" && (
                  <div>
                    <h2 style={{ fontSize: 18, fontWeight: 600, marginBottom: 6, color: "#d4d4de" }}>What's Next: Choose Your Path</h2>
                    <p style={{ fontSize: 14, color: "#7a7a8a", marginBottom: 20 }}>After completing the bootcamp, you have three pathways to go deeper.</p>

                    <div style={{ display: "flex", flexDirection: "column", gap: 14 }}>
                      {PATHS.map((path, i) => (
                        <div key={i} style={{ background: "rgba(255,255,255,0.02)", border: `2px solid ${path.color}30`, borderRadius: 12, padding: 20 }}>
                          <div style={{ display: "flex", alignItems: "center", gap: 12, marginBottom: 12 }}>
                            <div style={{ fontSize: 28 }}>{path.icon}</div>
                            <div style={{ flex: 1 }}>

                                <span style={{ fontSize: 13, color: "#b8b8c8", lineHeight: 1.5 }}>{step}</span>
                              </div>
                            ))}
                          </div>

                      ))}

                )}

                {/* RESOURCES */}
                {view === "resources" && (
                  <div>
                    <h2 style={{ fontSize: 18, fontWeight: 600, marginBottom: 16, color: "#d4d4de" }}>Bookmark These</h2>
                    <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 10, marginBottom: 28 }}>
                      {RESOURCES.map((r, i) => (
                        <div key={i} style={{ background: "rgba(255,255,255,0.03)", border: "1px solid rgba(255,255,255,0.06)", borderRadius: 10, padding: "14px 16px" }}>
                          <div style={{ display: "flex", alignItems: "center", gap: 8, marginBottom: 4 }}>
                            <span style={{ fontSize: 18 }}>{r.icon}</span>

                          <span style={{ fontSize: 11, color: "#8b5cf6" }}>{r.link}</span>

                    </div>

                    <h2 style={{ fontSize: 18, fontWeight: 600, marginBottom: 16, color: "#d4d4de" }}>üéß Podcasts</h2>
                    <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 10 }}>
                      {PODCASTS.map((p, i) => (
                        <div key={i} style={{ background: "rgba(244,114,182,0.04)", border: "1px solid rgba(244,114,182,0.1)", borderRadius: 10, padding: "14px 16px" }}>

              <div style={{ borderTop: "1px solid rgba(255,255,255,0.05)", padding: "16px 24px", textAlign: "center" }}>
                <p style={{ margin: 0, fontSize: 11, color: "#4a4a5a" }}>Claude AI Bootcamp ‚Äî February 2025 ¬∑ Updated with Extended Thinking & Path Framework</p>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Bootcamp />);
    </script>
